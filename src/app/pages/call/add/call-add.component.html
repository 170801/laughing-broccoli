<form [formGroup]="form">
    <h3>{{title}}</h3>
    <mat-radio-group [formControl]="incoming" class="max-width">
      <mat-radio-button [value]="true" [checked]="true">Incoming</mat-radio-button>
      <mat-radio-button [value]="false">Outgoing</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="max-width">
      <mat-label>Caller number</mat-label>
      <app-phone-input formControlName="caller"></app-phone-input>
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Receipient number</mat-label>
      <app-phone-input formControlName="receipient"></app-phone-input>
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Start</mat-label>
      <input matInput type="datetime-local" formControlName="start">
      <mat-hint>yyyy-MM-DDTHH:mm</mat-hint>
    </mat-form-field>
    <mat-form-field class="max-width">
      <mat-label>Stop</mat-label>
      <input matInput type="datetime-local" formControlName="stop">
      <mat-hint>yyyy-MM-DDTHH:mm</mat-hint>
    </mat-form-field>
    <div style="display: flex; justify-content: flex-end;">
      <button mat-button (click)="dialogRef.close()" class="margin-right">CANCEL</button>
      <button mat-button [mat-dialog-close]="form.getRawValue()" [disabled]="form.invalid">{{save}}</button>
    </div>
  </form>
