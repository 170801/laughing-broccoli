<div class="centered">
    <mat-card class="registration-card">
        <form [formGroup]="form" (ngSubmit)="registration()">
            <h3>Registration</h3>
            <mat-form-field class="max-width">
                <mat-label>Name</mat-label>
                <input matInput name="name" formControlName="name" placeholder="John Smith" type="text">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Phone number</mat-label>
                <input matInput maxlength="12" name="phone" formControlName="phone" placeholder="e.g. +36303030303" type="tel">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Email</mat-label>
                <input matInput name="mail" formControlName="mail" placeholder="e.g. john.smith@mail.com" type="email">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Password</mat-label>
                <input matInput name="password" formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field class="max-width">
                <mat-label>Password again</mat-label>
                <input matInput name="password1" formControlName="password1" type="password">
            </mat-form-field>
            <mat-chip-list *ngIf="form.errors">
                <mat-chip color="warn" class="max-width" style="margin-top: 16px;" selected>
                    The provided passwords don't match.
                </mat-chip>
            </mat-chip-list>
            <br>
            <div><button mat-raised-button class="max-width" color="primary" type="submit" [disabled]="form.invalid">REGISTRATION</button></div>
            <br>
            <div><button type="button" mat-button color="primary" [routerLink]="['/login']" routerLinkActive="router-link-active" >LOGIN</button></div>
        </form>
    </mat-card>
</div>
