<div role="group" class="app-phone-input-container"
     [formGroup]="parts"
     [attr.aria-labelledby]="_formField?.getLabelId()">
  <input class="app-phone-input-element"
         formControlName="area" size="3"
         maxLength="3"
         aria-label="Area code"
         (input)="_handleInput(parts.controls.area, exchange)"
         #area>
  <span class="app-phone-input-spacer">&ndash;</span>
  <input class="app-phone-input-element"
         formControlName="exchange"
         maxLength="2"
         size="2"
         aria-label="Exchange code"
         (input)="_handleInput(parts.controls.exchange, subscriber)"
         (keyup.backspace)="autoFocusPrev(parts.controls.exchange, area)"
         #exchange>
  <span class="app-phone-input-spacer">&ndash;</span>
  <input class="app-phone-input-element"
         formControlName="subscriber"
         maxLength="3"
         size="3"
         aria-label="Subscriber number"
         (input)="_handleInput(parts.controls.subscriber, subscriber2)"
         (keyup.backspace)="autoFocusPrev(parts.controls.subscriber, exchange)"
         #subscriber>
  <span class="app-phone-input-spacer">&ndash;</span>
  <input class="app-phone-input-element"
         formControlName="subscriber2"
         maxLength="4"
         size="4"
         aria-label="Subscriber number"
         (input)="_handleInput(parts.controls.subscriber2)"
         (keyup.backspace)="autoFocusPrev(parts.controls.subscriber2, subscriber)"
         #subscriber2>
</div>
